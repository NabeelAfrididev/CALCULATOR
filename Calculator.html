<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 cal-page">
                <h1 class="text-center mt-3 cal-hd">CALCULATOR</h1>
                <input type="text" name="" id="" placeholder="0" value="" class="place-holder mt-3 ">
                <div class="container mt-4 btn-container">
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn-no-color">7</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn-no-color">8</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn-no-color">9</button>
                        </div>
                        <div class="col-md-3 operator">
                            <button >+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn-no-color">4</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn-no-color">5</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn-no-color">6</button>
                        </div>
                        <div class="col-md-3 operator">
                            <button>-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn-no-color">1</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn-no-color">2</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn-no-color">3</button>
                        </div>
                        <div class="col-md-3 operator">
                            <button>x</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 " id="btn-eq">
                            <button>=</button>
                        </div>
                         <div class="col-md-3 operator">
                            <button>C</button>
                        </div>
                        <div class="col-md-3">
                            <button id="btn-dot"  class="btn-no-color">.</button>
                        </div>
                        <div class="col-md-3 operator">
                            <button>รท</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <script src="script.js"></script>

</body>

</html>
